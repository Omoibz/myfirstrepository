<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>

    <!-- Add this script for handling form submission and messages -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Fetch API to submit the form data to Web3Forms
                fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: new FormData(form),
                })
                .then(response => response.json())
                .then(data => {
                    // Customize success message handling here
                    if (data.success) {
                        alert('Form submitted successfully!');
                        
                        // Redirect to a thank-you page
                        window.location.href = '/thank-you.html';  // Adjust the path as needed
                    } else {
                        alert('Form submission failed. Please try again.');
                    }
                })
                .catch(error => {
                    // Customize error message handling here
                    console.error('Error submitting form:', error);
                    alert('Form submission failed. Please try again.');
                });
            });
        });
    </script>
</head>
<body>
    <form action="https://api.web3forms.com/submit" method="POST">
        <!-- Form fields -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br><br>

        <input type="hidden" name="apikey" value="10394def-b1dd-415e-a313-989fdf68e716">
        <input type="submit" value="Send">
    </form>
</body>
</html>
